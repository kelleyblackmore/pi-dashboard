<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pi Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            cursor: none; /* Hide cursor for touchscreen-only operation */
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }
        
        .system-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            opacity: 0.8;
            font-size: 12px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            overflow: hidden;
        }
        
        .module-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .module-card:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .module-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .module-title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }
        
        .module-description {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-top: 10px;
        }
        
        .footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Optimize for 7" display (800x480) */
        @media (max-width: 800px) {
            .header h1 {
                font-size: 24px;
            }
            
            .module-icon {
                font-size: 48px;
            }
            
            .module-title {
                font-size: 22px;
            }
            
            .module-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Pi Dashboard</h1>
            <div class="system-stats">
                <div class="stat">
                    <div class="stat-label">CPU</div>
                    <div class="stat-value" id="cpu-usage">--</div>
                </div>
                <div class="stat">
                    <div class="stat-label">MEM</div>
                    <div class="stat-value" id="mem-usage">--</div>
                </div>
                <div class="stat">
                    <div class="stat-label">TEMP</div>
                    <div class="stat-value" id="temp">--</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="module-card" onclick="navigateTo('camera')">
                <div class="module-icon">üìπ</div>
                <div class="module-title">Camera</div>
                <div class="module-description">View camera feeds</div>
            </div>
            
            <div class="module-card" onclick="navigateTo('media')">
                <div class="module-icon">üé¨</div>
                <div class="module-title">Media</div>
                <div class="module-description">Watch movies & videos</div>
            </div>
            
            <div class="module-card" onclick="navigateTo('system')">
                <div class="module-icon">üìä</div>
                <div class="module-title">System</div>
                <div class="module-description">Monitor system stats</div>
            </div>
            
            <div class="module-card" onclick="navigateTo('settings')">
                <div class="module-icon">‚öôÔ∏è</div>
                <div class="module-title">Settings</div>
                <div class="module-description">Configure dashboard</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Ready</span>
            </div>
            <div id="clock">--:--</div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected to dashboard');
        });
        
        // Navigation
        function navigateTo(module) {
            console.log('Navigate to:', module);
            window.location.href = '/' + module;
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Update system stats
        function updateStats() {
            socket.emit('get_stats');
        }
        
        // Handle stats updates from server
        socket.on('stats_update', (stats) => {
            if (stats.cpu) {
                document.getElementById('cpu-usage').textContent = stats.cpu.usage + '%';
            }
            if (stats.memory) {
                document.getElementById('mem-usage').textContent = stats.memory.percent + '%';
            }
            if (stats.temperature && stats.temperature > 0) {
                document.getElementById('temp').textContent = stats.temperature + '¬∞C';
            } else {
                document.getElementById('temp').textContent = '--';
            }
        });
        
        setInterval(updateStats, 2000);
        updateStats();
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
