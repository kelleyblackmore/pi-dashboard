<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Camera - Pi Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .back-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 28px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .camera-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .camera-feed {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .camera-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4ade80;
        }
        
        .camera-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
            min-height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .no-camera {
            color: #888;
            font-size: 18px;
            text-align: center;
            padding: 40px;
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/'">‚Üê Back</button>
            <h1>üìπ Camera Feeds</h1>
            <div style="width: 80px;"></div>
        </div>
        
        <div class="content">
            <div class="camera-grid" id="camera-grid">
                <div class="no-camera">
                    No cameras detected. Connect a USB camera or Raspberry Pi camera module.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        // Try to load camera feeds
        socket.on('connect', () => {
            console.log('Connected to server');
            // Request camera list or try default camera
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
