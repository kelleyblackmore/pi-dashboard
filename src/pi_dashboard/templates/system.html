<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System - Pi Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            overflow: hidden;
            cursor: none;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .back-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 28px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-card.large {
            grid-column: span 2;
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-icon {
            font-size: 32px;
        }
        
        .stat-title {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-details {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.5s ease;
        }
        
        .progress-fill.warning {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/'">‚Üê Back</button>
            <h1>üìä System Monitor</h1>
            <div style="width: 80px;"></div>
        </div>
        
        <div class="content">
            <div class="stats-grid">
                <!-- CPU -->
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">‚öôÔ∏è</div>
                        <div class="stat-title">CPU Usage</div>
                    </div>
                    <div class="stat-value" id="cpu-value">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="cpu-bar" style="width: 0%"></div>
                    </div>
                    <div class="stat-details" id="cpu-details">Cores: --</div>
                </div>
                
                <!-- Memory -->
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üíæ</div>
                        <div class="stat-title">Memory</div>
                    </div>
                    <div class="stat-value" id="mem-value">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="mem-bar" style="width: 0%"></div>
                    </div>
                    <div class="stat-details" id="mem-details">-- / -- GB</div>
                </div>
                
                <!-- Disk -->
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üíø</div>
                        <div class="stat-title">Disk Usage</div>
                    </div>
                    <div class="stat-value" id="disk-value">--</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="disk-bar" style="width: 0%"></div>
                    </div>
                    <div class="stat-details" id="disk-details">-- / -- GB</div>
                </div>
                
                <!-- Temperature -->
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üå°Ô∏è</div>
                        <div class="stat-title">Temperature</div>
                    </div>
                    <div class="stat-value" id="temp-value">--</div>
                    <div class="stat-details">CPU temperature</div>
                </div>
                
                <!-- Network -->
                <div class="stat-card large">
                    <div class="stat-header">
                        <div class="stat-icon">üåê</div>
                        <div class="stat-title">Network</div>
                    </div>
                    <div class="stat-details" id="net-details">
                        Sent: -- MB | Received: -- MB
                    </div>
                </div>
                
                <!-- Uptime -->
                <div class="stat-card large">
                    <div class="stat-header">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-title">System Uptime</div>
                    </div>
                    <div class="stat-value" id="uptime-value" style="font-size: 24px;">--</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected - starting system monitoring');
            socket.emit('system_stats_start');
            updateStats();
        });
        
        socket.on('disconnect', () => {
            socket.emit('system_stats_stop');
        });
        
        socket.on('system_stats_update', (stats) => {
            updateUI(stats);
        });
        
        function updateStats() {
            fetch('/system/api/stats')
                .then(res => res.json())
                .then(stats => updateUI(stats));
        }
        
        function updateUI(stats) {
            // CPU
            if (stats.cpu) {
                document.getElementById('cpu-value').textContent = stats.cpu.usage + '%';
                updateProgressBar('cpu-bar', stats.cpu.usage);
                if (stats.cpu.count) {
                    document.getElementById('cpu-details').textContent = 
                        `Cores: ${stats.cpu.count.logical} (${stats.cpu.count.physical} physical)`;
                }
            }
            
            // Memory
            if (stats.memory) {
                document.getElementById('mem-value').textContent = stats.memory.percent + '%';
                updateProgressBar('mem-bar', stats.memory.percent);
                document.getElementById('mem-details').textContent = 
                    `${stats.memory.used_gb} / ${stats.memory.total_gb} GB`;
            }
            
            // Disk
            if (stats.disk) {
                document.getElementById('disk-value').textContent = stats.disk.percent + '%';
                updateProgressBar('disk-bar', stats.disk.percent);
                document.getElementById('disk-details').textContent = 
                    `${stats.disk.used_gb} / ${stats.disk.total_gb} GB`;
            }
            
            // Temperature
            if (stats.temperature && stats.temperature > 0) {
                document.getElementById('temp-value').textContent = stats.temperature + '¬∞C';
            } else {
                document.getElementById('temp-value').textContent = 'N/A';
            }
            
            // Network
            if (stats.network) {
                document.getElementById('net-details').textContent = 
                    `Sent: ${stats.network.mb_sent} MB | Received: ${stats.network.mb_recv} MB`;
            }
            
            // Uptime
            if (stats.uptime) {
                document.getElementById('uptime-value').textContent = stats.uptime.uptime_text;
            }
        }
        
        function updateProgressBar(id, percent) {
            const bar = document.getElementById(id);
            bar.style.width = percent + '%';
            
            // Change color based on usage
            bar.className = 'progress-fill';
            if (percent > 80) {
                bar.classList.add('danger');
            } else if (percent > 60) {
                bar.classList.add('warning');
            }
        }
        
        // Update every 2 seconds
        setInterval(updateStats, 2000);
        
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            socket.emit('system_stats_stop');
        });
    </script>
</body>
</html>
